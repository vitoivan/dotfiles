[bar/secondary]
monitor = eDP-1
width = 100%
height = 28
offset-x = 0
radius = 0
fixed-center = true
bottom = false

separator = |

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrainsMono Nerd Font,JetBrainsMono NF:style=Regular:size=12;4"
font-1 = "Ubuntu Mono:style=Regular:size=12;2"

modules-left = bspwm xwindow
modules-center = date
modules-right = xkeyboard

wm-restack = bspwm

cursor-click = default
cursor-scroll = ns-resize
