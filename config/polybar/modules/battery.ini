[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 98
poll-interval = 4


format-charging-padding = 1
format-discharging-padding = 1
label-charging-padding = 1
label-discharging-padding = 1
label-full-padding = 1
format-full-padding = 1

format-full = <label-full>
format-charging = <label-charging>⚡
format-discharging = <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = ⚡⚡⚡

format-charging-prefix = BAT
format-full-prefix = BAT
format-discharging-prefix = BAT

format-charging-prefix-foreground = ${colors.subtext0}
format-discharging-prefix-foreground = ${colors.subtext0}
format-full-prefix-foreground = ${colors.subtext0}

format-charging-foreground = ${colors.yellow}
format-full-foreground = ${colors.yellow}
format-discharging-foreground = ${colors.red}
