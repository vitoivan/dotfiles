[window]
padding = { x = 8, y = 8 }
dynamic_padding = true
opacity = 0.95            # leve transparência
decorations = "Full"

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

[font]
# Troque pela sua fonte favorita com Nerd Font pra ícones
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold   = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 12.0

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 500
thickness = 0.15

# [bell]
# animation = "EaseOutExpo"
# duration = 120
# color = "#fabd2f"   # amarelo gruvbox “pop”

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.cursor]
text   = "#282828"
cursor = "#ebdbb2"

[colors.vi_mode_cursor]
text   = "#282828"
cursor = "#b8bb26"

[colors.search.matches]
foreground = "#282828"
background = "#fabd2f"

[colors.search.focused_match]
foreground = "#282828"
background = "#8ec07c"

[colors.selection]
text       = "CellForeground"
background = "#3c3836"

